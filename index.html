<!DOCTYPE html>
<html>
<head>
<?php
if(isset($_POST["submit"])) {
  $shape = $_POST["shape"];
  $result = "";

  switch($shape) {
    case "triangle":
      $width = $_POST["width"];
      $height = $_POST["height"];
      $result = "삼각형의 면적은 " . ($width * $height / 2) . "입니다.";
      break;
    case "rectangle":
      $width = $_POST["width"];
      $height = $_POST["height"];
      $result = "직사각형의 면적은 " . ($width * $height) . "입니다.";
      break;
    case "circle":
      $radius = $_POST["width"];
      $result = "원의 면적은 " . (pi() * $radius * $radius) . "입니다.";
      break;
    case "cuboid":
      $width = $_POST["width"];
      $height = $_POST["height"];
      $length = $_POST["length"];
      $result = "직육면체의 체적은 " . ($width * $height * $length) . "입니다.";
      break;
    case "cylinder":
      $radius = $_POST["width"];
      $height = $_POST["height"];
      $result = "원기둥의 체적은 " . (pi() * $radius * $radius * $height) . "입니다.";
      break;
    case "sphere":
      $radius = $_POST["width"];
      $result = "구의 체적은 " . (4/3 * pi() * pow($radius, 3)) . "입니다.";
      break;
    default:
      $result = "도형을 선택해주세요.";
      break;
  }
  echo $result;
}
?>

<form method="post">
  <select name="shape">
    <option value="triangle">삼각형123</option>
    <option value="rectangle">직사각형</option>
    <option value="circle">원</option>
    <option value="cuboid">직육면체</option>
    <option value="cylinder">원기둥</option>
    <option value="sphere">구</option>
  </select>
  <br>
  <input type="number" name="width" placeholder="가로/반지름">
  <input type="number" name="height" placeholder="세로/높이/반지름 (원기둥)">
  <input type="number" name="length" placeholder="길이 (직육면체)">
  <input type="submit" name="submit" value="계산">
</form>
</body>
</html>
